    <input type="text" placeholder="Key" id="verificationKey">

<script>

function decryptReport(textToDecrypt) {
        // var encryptedAES = CryptoJS.AES.encrypt(textToEncrypt, "My key");
        var decryptedBytes = CryptoJS.AES.decrypt(textToDecrypt, "My key");
        var plaintext = decryptedBytes.toString(CryptoJS.enc.Utf8);
        return plaintext;
    }


    function decryptMessagge() {
        var getMessagge = document.getElementById("verificationKey").value
        var decryptedMessagge  = decryptReport(getMessagge)

        alert(decryptedMessagge)


        document.getElementById("decryptedMessagge").innerHTML = decryptedMessagge

    }
</script>
